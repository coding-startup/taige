<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./iconfont.css">
  <title>Document</title>
  <style>
    .iconfont-list {
      display: flex;
      flex-wrap: wrap;
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .iconfont-list .iconfont {
      transition: border-color 300ms;
      padding: 20px;
      margin: 20px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .iconfont-list .iconfont:hover {
      border-color: red;
    }
  </style>
</head>
<body>
  <ul class="iconfont-list"></ul>
  <br>
  <input type="text">
  <script src="../../lib/js/jquery.min@2.0.0.js"></script>
  <script>
    Array.prototype.unique = function () {
      const origin = this

      const array = []

      for (let i = 0; i < origin.length; i++) if (array.indexOf(origin[i]) === -1) array.push(origin[i])

      return array
    }

    const arr = [
      '&#xe688;',
      '&#xe616;',
      '&#xe62f;',
      '&#xe675;',
      '&#xe601;',
      '&#xe65f;',
      '&#xe604;',

      '&#xe618;',
      '&#xe607;',
      '&#xe620;',
      '&#xe630;',
      '&#xe698;',
      '&#xe658;'
    ]

    $.each(arr.unique(), function (index, item) {
      $('<li/>').addClass('iconfont').html(item).click(copy.bind(this, item)).appendTo('ul')
    })

    function copy (copyValue) {
      const ipt = $('<input/>').val(copyValue).css('opacity', 0).appendTo('ul')

      ipt.get(0).select()

      document.execCommand('copy')

      ipt.remove()
    }
  </script>
</body>
</html>
